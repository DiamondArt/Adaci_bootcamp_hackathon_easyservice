<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="../assets/css/dashstyle.css">
</head>
  <body>
 <!-- Debut Header -->
    <header class="navbar navbar-dark sticky-top flex-md-nowrap p-0 shadow navbar-menu">
    
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 titre-structure" href="../index.html">Easy Service</a>
      <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="text-center text-accueil">Mon Tableau de Board</div>
    </header>

    <!-- Fin Header -->
    <div class="container-fluid">
      <div class="row">
          <!-- Debut Sidebar -->
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="position-sticky pt-3 sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">
                  <span data-feather="home" class="align-text-bottom"></span>
                 Tableau de Bord
                </a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link" href="profil.html">
                  <span data-feather="shopping-cart" class="align-text-bottom"></span>
                  Profil
                </a>
              </li>

              <li class="nav-item">
                  <span data-feather="shopping-cart" class="align-text-bottom"></span>
                  <a class="nav-link px-3 deconnexion" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" href="#">Se Deconnecter</a>
              </li>              
            </ul>
        </nav>
      </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Voulez-vous Deconnecter ?</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
           
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
              <button type="button" class="btn btn-primary">Oui</button>
            </div>
          </div>
        </div>
      </div>

<!-- Fin SideBar -->

  <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          
        <!-- Debut situation sur la plateforme -->

          <div class="row">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h3 class="situation-actuelle">Situation Actuelle</h3>         
            </div>
            <div class="row mb-2">
              <div class="col-md-6">
                <div class="row demande g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                  <div class="col p-4 d-flex flex-column position-static">
                    <strong class="demande-titre">Demande en cours</strong>
                    <h3 class="mb-0 demande-nombre">8</h3>
                    <a href="#" class="stretched-link info-demande">Afficher</a>
                  </div>
                  <div class="col-auto d-none d-lg-block">
                    <img class="bd-placeholder-img" width="200" height="250" src="../assets/images/en-attente.jpg" alt="" srcset="">
                  </div>
                </div>
              </div>
              <div class="col-md-6 nombre-prestation-effectuee">
                <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                  <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-success prestation-titre">Prestation Effectuees</strong>
                    <h3 class="mb-0 prestation-nombre">10</h3>           
                    <a href="#" class="stretched-link prestation-historique">Afficher</a>
                  </div>
                  <div class="col-auto d-none d-lg-block">
                       <img class="bd-placeholder-img" width="200" height="250" src="../assets/images/prestation-success.png" alt="" srcset="">
                  </div>
                </div>
              </div>
            </div>
          </div>   
          <!-- Fin sitiation plateforme -->
        </main>
      </div>
    

    <script src="../assets/js/dashboard.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
</body>
</html>
